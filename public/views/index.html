<html>

<head>
    <meta charset="utf-8">

    <title>Ye Olde Label Helper</title>
    <meta name="description" content="Small app to help with labelling data">
    <meta name="author" content="JK">
    <link rel="shortcut icon" type="image/ico" href="../img/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

<div id="chartContainer" style="height: 60%; width: 100%; "><div class="loader"></div></div>

<div id="settings">
    <button id="thermometer">Change thermometer (t)</button>
    <button id="mode">Change mode (m)</button>
    <button id="undo">Undo (u) (!)</button>
    <button id="switchNoise">Change noise step (j)</button>
    <button id="toggleBlue">Toggle blue visibility (1)</button>
    <button id="toggleRed">Toggle red visibility (2)</button>
    <br/>
    Current window length: <span id="lengthValue">1600</span> <input type="number" step="100" id="windowLength" value="1600" class="windowParams" maxlength="6"> <button id="sendLength">Set</button>
    <br/>
    Current window step: <span id="stepValue">1500</span> <input type="number" step="100" id="windowStep" value="1500" class="windowParams" maxlength="6"> <button id="sendStep">Set</button>
    <br/>
    Move to location: <input type="number" step="100" id="movePointer" value="0" style="width: 6em;"> <button id="sendPointer">Move</button>
    <h3>Current location: <span id="pointer">0</span></h3>
    <h3>Current thermometer: <span id="activeTherm">Blue</span></h3>
    <h3>Current mode: <span id="modename">jump</span></h3>
    <h3>Current noise/hill step: <span id="noiseStep">None</span></h3>
    <button id="save">SAVE</button>

</div>

</body>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
<script src="../lib/lodash.js"></script>
<script src="../lib/d3.min.js"></script>
<script src="../lib/canvasjs.min.js"></script>

<script src="../js/utils.js"></script>
<script src="../js/script.js"></script>


</html>
